<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam interface</title>
        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="new-exam.css">
</head>
<body>
    <div class="row top-bar">
        <div class="col-10">
            <p class="p-3">Logo Here</p>
        </div>
        <div class="col-2">
            <p class="p-3 text-center">English</p>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="row mt-5 overflow-hidden">
                <div class="col-12 pt-3 pb-2">
                    <a href="../mathematics/maths.html" target="_blank" class="py-2 px-2 highlight-btn btn-md"> Mathematics</a>

                    <a href="../english/new-exam-english.html" target="_blank" class="py-2 px-2 highlight-btn btn-md active"> English</a>

                    <a href="../biology/biology.html"  target="_blank" class="py-2 px-2 highlight-btn btn-md"> Biology</a>
                </div>
            </div>
        </div>
        <div class="col-3">
            <button type="submit" class="btn text-dark btn-sm px-3 py-3 finish mt-4 mb-4 btn-outline-dark">Finish Assessment</button>
        </div>
    </div>
    <div class="row me-auto ms-auto">
        <div class="col-2">
        </div>
        <div class="col-8"> 
            <div class="main bg-white p-3">
                <div class="row">
                    <div class="col-9">
                    </div>
                    <div class="col-3">
                        <p class="p-3 time">Time Left: 00:00:00</p>
                    </div>

                    <div class="col-12">
                        
                        <h6 class="overflow-hidden"><b>Instruction: </b> Questions are given with blanks to be filled in with an appropriate word(s). Four altenatives are suggested for each question. Choose the correct alternatives out of the four:</h6>
                        
                    </div>
                </div>

                <!--  Exam questions and options here -->
                <div class="row p-3 pb-3">
                    <div class="col-12 mb-4">
                        <h4 id="question" class="mt-5 overflow-hidden p-3"></h4>  
                    </div>
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12">
                                <div class="d-flex">
                                <p id="firstOption" class="options"></p>
                                </div> 
                            </div>
                            <div class="col-12">
                                <div class="d-flex">
                                    <p id="secondOption" class="options"></p>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="d-flex">
                                    <p id="thirdOption" class="options"></p>
                                </div>   
                            </div>
                            <div class="col-12">
                                <div class="d-flex">
                                    <p id="fourthOption" class="options"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row buttons">
                    <div class="col-2"> 
                    </div>

                    <div class="col-8">
                        <div class="row">
                            <div class="col-4">
                                <button class="btn-sm btn mt-5 py-3 px-5 text-white btn-prev">Previous</button>
                            </div>
                            <div class="col-4">
                                <button class="btn-sm btn mt-5 py-3 px-5 text-white btn-next" id="btn">Next</button>
                            </div>
                            <div class="col-4">
                                <button class="btn-sm btn mt-5 py-3 px-3 text-dark btn-outline-dark">Mark for Review</button>
                            </div> 
                        </div>
                    </div>

                    <div class="col-2"></div>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

    <script src="new-exam.js"></script>
</body>
</html>
