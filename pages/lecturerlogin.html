<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecturer Login</title>
    <link rel="stylesheet" href="lecturerlogin.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navigation">
        <div class="logo"></div>
        <ul class="nav-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Courses</a></li>
          <li><a href="#">Student login</a></li>
          <li><a href="#">Lecturer Login</a></li>
        </ul>
        <div class="toggle">&#9776;</div>
        <div class="toggle-menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Student login</a></li>
            <li><a href="#">Lecturer Login</a></li>
          </ul>
        </div>
      </nav>

      <div class="image-form">
        <div class="form-area">
          <div class="form-head">
            <h2>Input your Details</h2>
          </div>
          <form action="" class="form">
            <div class="input">
              <label>Staff</label>
              <input
                type="text"
                name="Matric-num"
                id="staff-num"
                placeholder="Staff number"
                autofocus
                required
              />
            </div>
            <div class="input">
              <label>Password</label>
              <input
                type="password"
                name=""
                id="password"
                placeholder="password"
                autofocus
                required
              />
            </div>
            <button>Login</button>
          </form>
        </div>
        <div class="girl-reading">
          <img src="/images/Lecturer/professor-g42e591712_1280.jpg" alt="" />
        </div>
      </div>
    </header>
    <script src="lecturerlogin.js"></script>
  </body>
</html>
