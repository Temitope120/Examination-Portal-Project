<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="registration.css" />
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img
          src="/Examination-Portal-Project/images/books-gffbc64419_1920.jpg"
          alt=""
        />
      </div>
      <div class="form-area">
        <div class="signup">
          <h1>Signup</h1>
          <form action="studentlogin.html" target="_blank" id="form">
               <div class="error"></div>
            <div class="input">
              <label>First Name</label>
              <input
                type="text"
                placeholder="first name"
                id="fname"
                autofocus
              />
            </div>
            <div class="input">
              <label>Last Name</label>
              <input type="text" placeholder="Last Name" id="lname" autofocus />
            </div>
            <div class="input">
              <label>Email</label>
              <input type="email" placeholder="email" id="email" autofocus />
            </div>
            <div class="input">
              <label>Password</label>
              <input
                type="password"
                placeholder="password"
                id="password"
                autofocus
              />
            </div>
            <div class="input">
              <label>Confirm Password</label>
              <input
                type="password"
                placeholder="re-enter password"
                id="password1"
                autofocus
              />
            </div>
            <button>Signup</button>
            <a href="studentlogin.html" id="account"
              >Already have an account? login</a
            >
          </form>
        </div>
      </div>
    </div>
    <script src="registration.js"></script>
  </body>
</html>
