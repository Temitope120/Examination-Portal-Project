<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navigation">
        <div class="logo"></div>
        <ul class="nav-menu">
          <li><a href="../index.html">Home</a></li>
          <li><a href="./pages/courses/courses.html">Courses</a></li>
          <li><a href="./studentlogin.html">Write Exam</a></li>
          <li><a href="./pages/lecturerlogin.html">Admin Login</a></li>
        </ul>
        <div class="toggle">&#9776;</div>
        <div class="toggle-menu">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./pages/courses/courses.html">Courses</a></li>
            <li><a href="./studentlogin.html">Write Exam</a></li>
            <li><a href="./pages/lecturerlogin.html">Admin Login</a></li>
          </ul>

      </nav>

      <div class="image-form">
        <div class="girl-reading">
          <img src="/images/girl-g1e1b91cb1_1920.jpg" alt="" />
        </div>
        <div class="form-area">
          <div class="form-head">
            <h2>Input your Details</h2>
          </div>
          <form action="/Examination/Exam.html" class="form" target="_blank">
            <div class="input">
              <label>Name</label>
              <input
                type="text"
                name="Matric-num"
                id="Matric-num"
                placeholder="Matric number"
                autofocus
                required
              />
            </div>
            <div class="input">
              <label>Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="password"
                autofocus
                required
              />
            </div>
            <button>Login</button>
          </form>
        </div>
      </div>
    </header>
    <script src="login.js"></script>
  </body>
</html>
